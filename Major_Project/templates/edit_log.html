<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Log</title>
</head>
<body>
    <h1>Edit Log Entry</h1>
    <form action="{{ url_for('edit_log', log_id=log[0]) }}" method="POST">
        <input type="text" name="log_entry" value="{{ log[1] }}" required>
        <button type="submit">Update Log</button>
    </form>
    <a href="{{ url_for('admin_logs') }}">Back to Logs</a>
</body>
</html>
